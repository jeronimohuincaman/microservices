<div class="tabla-container mat-elevation-z2">
    <table mat-table [dataSource]="data" class="w-full">

        <!-- Generar dinámicamente las columnas -->
        <ng-container *ngFor="let key of columnsKey; let i = index" [matColumnDef]="key">
            <ng-container *ngIf="columnsNames[i] !== 'Acciones'; else acciones">
                <th mat-header-cell *matHeaderCellDef>{{ columnsNames[i] }}</th>
                <td mat-cell *matCellDef="let element">{{ element[key] }}</td>
            </ng-container>
            <ng-template #acciones>
                <th mat-header-cell *matHeaderCellDef>{{ columnsNames[i] }}</th>
                <td mat-cell *matCellDef="let element">
                    <!-- acciones: agregar botones/enlaces aquí -->
                    <button mat-icon-button color="warn" (click)="notificarAccion(element, 'delete')">
                        <mat-icon>delete</mat-icon>
                    </button>
                </td>
            </ng-template>
        </ng-container>

        <!-- Cabecera -->
        <tr mat-header-row *matHeaderRowDef="columnsKey"></tr>
        <!-- Filas -->
        <tr mat-row *matRowDef="let row; columns: columnsKey;"></tr>

    </table>
</div>
